<html>

    <body>
        <form  onsubmit="saveToLocalStorage(event)">
            <label>amount</label>
            <input id='amount' type="number" name="amount"  required/>
            <label> Descripton</label>
            <input id='description' type="text" name="description"  required/>
            <label> Category</label>
            <input id='category' type="text" name="category" />
            <button> Submit </button>
        </form>
        <ul id='listOfExpenses'></ul>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>
<script>
     function saveToLocalStorage(event) {
    event.preventDefault();
    
    const amount = event.target.amount.value;
    const description = event.target.description.value;
    const category = event.target.category.value;
    // localStorage.setItem('name', name);
    // localStorage.setItem('email', email);
    // localStorage.setItem('phonenumber', phonenumber)
    const obj = {
        amount,
        description,
        category
    }
   
    axios.post("http://localhost:4000/expense/addExpense",obj)
    .then((response)=>{
       console.log(response)
        showNewUserOnScreen(response)
        
    })
    .catch((err)=>{
        console.log(err)
    })
    //localStorage.setItem(obj.email, JSON.stringify(obj))
    //showNewUserOnScreen(obj)
}
window.addEventListener("DOMContentLoaded",() => {
   axios.get("http://localhost:4000/expense/getExpense")
    .then((response)=>{     
        console.log(response) 
        for(var i=0;i<response.Expenses.length;i++){
            showNewUserOnScreen(response.Expenses[i])
        }
    })
    .catch((err)=>{
        console.log(err)
    })
    
})
function showNewUserOnScreen(user){
    
   
    const parentNode = document.getElementById('listOfExpenses');
    const childHTML = `<li id=${user.id}> ${user.amount} - ${user.description}-${user.category}
                            <button onclick=deleteUser('${user.id}')> Delete User </button>
                            <button onclick=editUserDetails('${user.id}','${user.amount}','${user.description}','${user.category}')>Edit User </button>
                         </li>`

    parentNode.innerHTML = parentNode.innerHTML + childHTML;
    
}
function editUserDetails(id,amount, description, category){

document.getElementById('amount').value = amount;
document.getElementById('description').value = description;
document.getElementById('category').value =category;
deleteUser(id)
 }

// deleteUser('abc@gmail.com')

async function deleteUser(id){
    

    
                const childNodeToBeDeleted = document.getElementById(id);
                if(childNodeToBeDeleted) {
                    
                    await axios.delete(`http://localhost:4000/expense/${id}`)
                    .then(removeFromScreen(id))
                    .catch((err)=>{
                        console.log(err)
                    })
                }
            }
            function removeFromScreen(id){
                
                let parent = document.getElementById("listOfExpenses");
                let toBeRemove = document.getElementById(id);
                
                parent.removeChild(toBeRemove);
            }

</script>
